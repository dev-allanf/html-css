<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou então diminua e aumente o tamanho da janela</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem 1000x1000">
    </picture>
    <h1>Reproduzindo aúdio</h1> 
    <p>Vamos aprender a colocar aúdio com HTML5</p>
    <audio controls>
        <source src="midia/audionatix.mp3" type="audio/mpeg">
        <source src="midia/audionatix.ogg" type="audio/ogg">
        <source src="midia/audionatix.wav" type="audio/wav">
        <p>infelizmente seu navegador não pode carregar aúdios, <a href="midia/audionatix.mp3" download="midia/audionatix.mp3" type="audio/mpeg">clique aqui</a> para baixar o aúdio mp3</p>
    </audio>
    <!--MP3, WAV, OGG-->
    
</body>
</html>
