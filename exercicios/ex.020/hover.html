<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            width: 150px;
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 0);
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo 1</h1>
    <p>passe o mouse por cima do texto</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
