<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: purple;
            text-decoration: none;
            font-weight: bolder;
        }
        a:hover {
            text-decoration: underline;

        }
        a::after {
            content:' [link]';
            text-decoration: none;
            color: lightgray;
            font-weight: normal;
                }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/ickyallan/" target="_blank" rel="external">Meu Instagram</a></li>
