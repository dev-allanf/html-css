<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <h1>Form 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="35" placeholder="Nome completo" autocomplete="name">

            <p>
                <label for="inota">Nota:</label>
                <input type="number" name="nota" id="inota" placeholder="0-10" min="0" max="10" step="0.1" required value="5">
            </p>
            <p>
                <label for="imes">Periodo Letivo:</label>
                <input type="month" name="mes" id="imes" required value="2025-06">
            </p>
            <p>
                <label for="idia">Data da prova:</label>
                <input type="date" name="dia" id="idia" required >
            </p>
            <p>
                <label for="ihora">Hor√°rio da prova:</label>
                <input type="time" name="hora" id="ihora" required>
            </p>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
