<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 04</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" placeholder="eu@gmail.com" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required pattern="^[0-9]{4}-[0-9]{4}$" placeholder="xxxx-xxxx">
            </p>
            
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
