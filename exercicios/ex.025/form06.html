<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 06</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#f5b002">
        </p>

        <p>
            <label for="inivel">Nivel de felicidade</label>
            <input type="range" name="nivel" id="inivel" min="2" max="8" value="1">
        </p>

        <p>
            <label for="ifoto">Selecione uma imagem:</label>
            <input type="file" name="foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
