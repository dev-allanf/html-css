<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 09</title>
<style>
    .container {
        background-color: red;

        display: flex;
        flex-flow: row  nowrap;
    }

    .item {
        background-color: blue;
        border: 1px solid black;
        text-align: center;
        flex-basis: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">conteudo pequenoB</div>
        <div class="item">C</div>
        <div class="item">conteudo um pouco maiorD</div>
        <div class="item">E</div>
        <div class="item">conteudo maior que o conteudo um pouco maiorF</div>
        <div class="item">G</div>
    </div>
</body>
</html>
