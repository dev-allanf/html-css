<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 11</title>
<style>
    .container {
        background-color: red;

        display: flex;
        flex-flow: row  nowrap;
    }

    .item {
        background-color: blue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 150px;
        
    }

    #cxa {
        flex-shrink: 1;
        flex-grow: 0;
    }

    #cxb {
        flex-shrink: 1;
        flex-grow: 2;
    }

    #cxc {
        flex-shrink: 1;
        flex-grow: 1;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div>
        
    </div>
</body>
</html>
